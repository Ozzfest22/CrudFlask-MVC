{% extends "layout.html" %}

{% block content %}

<br />
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Editar Juego</h3>
    </div>
    <div class="panel-body">
        <form action="{{ url_for('actualizar_juego') }}" method="POST">
            <div class="form-group">
                <input type="hidden" class="form-control" name="id" value="{{juego[0]}}" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{juego[1]}}" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" value="{{juego[2]}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Precio</label>
                <input type="number" class="form-control" name="precio" value="{{juego[3]}}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-success" href="{{ url_for('juegos') }}">Regresar</a>
        </form>
    </div>
</div>

{% endblock %}
