{% extends "layout.html" %}

{% block content %}

<br />
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Agregar Juego</h3>
    </div>
    <div class="panel-body">
        <form action="{{ url_for('guardar_juego') }}" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input type="text" class="form-control" name="descripcion">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Precio</label>
                <input type="number" class="form-control" name="precio" >
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a class="btn btn-success" href="{{ url_for('juegos') }}">Regresar</a>
        </form>
    </div>
</div>


{% endblock %}
